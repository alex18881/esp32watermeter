<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>ESP32 Water Metter</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet" />
	<script src="scripts/axios.min.js"></script>
	<script src="scripts/vue.js"></script>
</head>
<body>
	<div id="app">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">
				<img src="images/icon.svg" width="30" height="30" class="d-inline-block align-top"
					alt="">
				ESP32 Water Metter 
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">Мониторинг</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Настройки</a>
					</li>
				</ul>
			</nav>
		</nav>

		<main class="container py-5">

			<div class="row justify-content-md-center">
				<div class="col-sm-6">
					<h3 class="mb-4">Настройки</h3>

					<h4 class="mb-3">WIFI</h4>
					<h5>Текущая сеть</h5>
					<div class="list-group mb-3">
						<a
							href="#"
							class="list-group-item list-group-item-action"
							v-if="current"
						>
							<img src="images/wifi-1.svg" height="16px" v-if="current.rssi &lt; -80">
							<img src="images/wifi-2.svg" height="16px" v-if="current.rssi &gt;= -80 && current.rssi &lt; -70">
							<img src="images/wifi-3.svg" height="16px" v-if="current.rssi &gt;= -70 && current.rssi &lt; -67">
							<img src="images/wifi-4.svg" height="16px" v-if="current.rssi &gt;= -67">
							<b>{{current.ssid}}</b>
							<span v-if="current.open" class="tex-muted">(open)</span>
						</a>
					</div>
					<h5>Доступные сети</h5>
					<div class="list-group">
						<a
							href="#"
							class="list-group-item list-group-item-action"
							v-for="wifi in wifis"
							@click.stop="openPasskeyForm(wifi)"
						>
							<img src="images/wifi-1.svg" height="16px" v-if="wifi.rssi &lt; -80">
							<img src="images/wifi-2.svg" height="16px" v-if="wifi.rssi &gt;= -80 && wifi.rssi &lt; -70">
							<img src="images/wifi-3.svg" height="16px" v-if="wifi.rssi &gt;= -70 && wifi.rssi &lt; -67">
							<img src="images/wifi-4.svg" height="16px" v-if="wifi.rssi &gt;= -67">
							{{wifi.ssid}}
							<span v-if="wifi.open" class="tex-muted">(open)</span>
						</a>
					</div>
			
				</div>
			</div>

		</main>

		<div class="modal show d-block" v-if="enterPasswordOpen" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">{{currentWifi.ssid}}</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" @click="closePasskeyForm()">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label for="exampleInputPassword1">Пароль</label>
							<input type="text" v-model="password" class="form-control">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal" @click="closePasskeyForm()">Отмена</button>
						<button type="button" class="btn btn-primary" @click="connect()" :disabled="!password">Подключиться</button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-backdrop fade show d-block" v-if="enterPasswordOpen"></div>
	</div>
	<script src="scripts/app.js"></script>
</body>

</html>
